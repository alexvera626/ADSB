name: Update ADS-B GeoJSON

on:
  push:
    branches:
      - main  # Runs on every push to 'main'
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual execution from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust if needed

      - name: Install Dependencies
        run: pip install -r requirements.txt || pip install requests  # Install dependencies

      - name: Debug - Show current directory
        run: pwd && ls -la  # Lists files in runner environment

      - name: Run ADS-B Data Script
        run: python Adsb.py  # Run Python script

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add adsb.geojson
          git commit -m "Auto-update ADS-B GeoJSON [CI]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
